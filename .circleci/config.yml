version: 2

workflows:
  version: 2
  normal_build_and_test:
    jobs:
    - build_and_test
  nightly_build:
    triggers:
    - schedule:
        cron: "0 3 * * *"
        filters:
          branches:
            only:
            - master
    jobs:
    - build_and_test

  release:
    jobs:
    - release_build:
        context: ddev-images
        filters:
          tags:
            only:
            - "/.*/"
          branches:
            ignore: /.*/


jobs:
  build_and_test:
    machine:
      image: ubuntu-1604:202007-01

    steps:
      - checkout
      - run:
          command: |
            sudo apt-get install docker-ce-cli binfmt-support qemu-user-static

            BUILDX_BINARY_URL="https://github.com/docker/buildx/releases/download/v0.4.1/buildx-v0.4.1.linux-amd64"

            curl --output docker-buildx \
              --silent --show-error --location --fail --retry 3 \
              "$BUILDX_BINARY_URL"

            mkdir -p ~/.docker/cli-plugins
            mv docker-buildx ~/.docker/cli-plugins
            chmod a+x ~/.docker/cli-plugins/docker-buildx

            # We need this to get arm64 qemu to work https://github.com/docker/buildx/issues/138#issuecomment-569240559
            docker run --rm --privileged docker/binfmt:66f9012c56a8316f9244ffd7622d7c21c1f6f28d

            docker buildx create --name ddev-builder-multi
            docker buildx use ddev-builder-multi
            docker buildx inspect --bootstrap
          name: Prepare docker buildx for multi-arch builds
      - run: make
      - run: make test

  release_build:
    machine:
      image: ubuntu-1604:202007-01
    steps:
    - checkout
    - run: make test
    - run: echo $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USERNAME --password-stdin
    - run: make push VERSION=${CIRCLE_TAG}
    - run: docker logout
