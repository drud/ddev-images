version: 2
jobs:
  build_and_test:
    machine:
      image: ubuntu-1604:201903-01

    steps:
      - checkout
      - run: make
      - run: make test

workflows:
  version: 2
  normal_build_and_test:
    jobs:
    - build_and_test
  nightly_build:
    triggers:
    - schedule:
        cron: "0 3 * * *"
        filters:
          branches:
            only:
            - master
    jobs:
    - build_and_test
